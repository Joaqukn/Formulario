<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <header>
        <h1>Formulario de test</h1>
    </header>

    <form>
        <label for="NombreUsuario" >Nombre usuario:</label>
        <input type ="text" id="NombreUsuario" name ="NombreUsuario" required>
        <label for="EdadUsuario" >Edad del usuario:</label>
        <input type ="text" id="EdadUsuario" name ="EdadUsuario" required>
        <label for="EmailUsuario" >Gmail del usuario:</label>
        <input type ="text" id="EmailUsuario" name ="EmailUsuario" required>
        <label for="Comentarios" >Deje algun comentario(obcional):</label>
        <textarea id="Comentarios" name ="Comentarios"></textarea>

        <button type="submit" id="Enviar">Enviar</button>
        
    </form>

</body>
</html>
